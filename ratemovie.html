<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate a Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            background-color: rgb(164, 176, 164);
        }
        main{
            padding: 20px 20px;
            max-width: 400px;
            margin: 50px auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
            
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .navbar {
    background-color: #333;
    overflow: hidden;
  }
  .navbar a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .navbar a.active {
    background-color: #4CAF50;
    color: white;
  }
  .navbar-right {
    float: right;
  }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/allmovies" class="active">Movie Rating System</a>
        <div class="navbar-right">
          <a href="/allmovies">All Movies</a>
          <a href="/ratemovie">Rate a Movie</a>
          <a href="/login" onclick="localStorage.removeItem('loggedIn');">Logout</a>
        </div>
      </div>
      
      
      <main>

          
          <h1>Rate a Movie</h1>
          <form action="/ratemovie" method="POST">
              <label for="title">Movie Title:</label>
              <input type="text" id="title" name="title" required>
        
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>

        <label for="year">Release Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>
        
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>
        
        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <button type="submit">Submit Rating</button>
    </form>
    <div style="margin-top: 20px; text-align: center;">
        <a href="/allmovies">Back to All Movies</a>
    </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('loggedIn')) {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
