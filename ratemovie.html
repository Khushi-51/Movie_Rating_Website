<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate a Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            background-color: rgb(164, 176, 164);
        }
        main{
            padding: 20px 20px;
            max-width: 400px;
            margin: 50px auto;
            background-color: #33333333;
        }
        form {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        h1{
            text-align: center;
        }
        input, select , textarea{
            margin-bottom: 10px;
            padding: 5px;
            margin: 1px;
            border: 0.5px solid #9a9c90;
            border-radius: 5px;

        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-weight: 700;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .navbar {
    background-color: #333;
    overflow: hidden;
  }
  .navbar a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .navbar a.active {
    background-color: #4CAF50;
    color: white;
  }
  .navbar-right {
    float: right;
  }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/allmovies" class="active">Movie Rating System</a>
        <div class="navbar-right">
          <a href="/allmovies">All Movies</a>
          <a href="/ratemovie">Rate a Movie</a>
          <a href="/login" onclick="localStorage.removeItem('loggedIn');">Logout</a>
        </div>
      </div>
      <main>

          <div class="content">
              <h1>Rate a Movie</h1>
          <form id="rateMovieForm">
              <label for="title">Movie Title:</label>
              <input type="text" id="title" name="title" required>
              
              <label for="director">Director:</label>
              <input type="text" id="director" name="director" required>
  
              <label for="year">Release Year:</label>
              <input type="number" id="year" name="year" min="1900" max="2099" required>
  
              <label for="rating">Rating:</label>
              <select id="rating" name="rating" required>
                  <option value="">Select a rating</option>
                  <option value="1">1 - Poor</option>
                  <option value="2">2 - Fair</option>
                  <option value="3">3 - Good</option>
                  <option value="4">4 - Very Good</option>
                  <option value="5">5 - Excellent</option>
                </select>
                
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
                
                <button type="submit">Submit Rating</button>
            </form>
        </div>
    </main>
  
      <script>
          // Wait for the page to load
          window.onload = function() {
              // Check if user is logged in
              if (!localStorage.getItem('loggedIn')) {
                  // If not logged in, go to login page
                  window.location.href = '/login';
                  return;
              }
  
              // Get the rate movie form
              var rateMovieForm = document.getElementById('rateMovieForm');
  
              // Listen for form submit
              rateMovieForm.onsubmit = function(event) {
                  // Prevent the form from submitting normally
                  event.preventDefault();
  
                  // Get form data
                  var formData = new FormData(rateMovieForm);
                  var searchParams = new URLSearchParams();
  
                  // Convert FormData to URLSearchParams
                  for (var pair of formData.entries()) {
                      searchParams.append(pair[0], pair[1]);
                  }
  
                  // Send rating to server
                  fetch('/ratemovie', {
                      method: 'POST',
                      body: searchParams
                  })
                  .then(function(response) {
                      return response.text();
                  })
                  .then(function(result) {
                      alert(result);
                      rateMovieForm.reset();
                  })
                  .catch(function(error) {
                      console.error('Error:', error);
                      alert('An error occurred. Please try again.');
                  });
              };
          };
      </script>
</body>
</html>
