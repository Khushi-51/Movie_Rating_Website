<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        table {
            margin: auto;
            padding: 30px !important;
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .navbar {
   background-color: #333;
   overflow: hidden;
 }
 .navbar a {
   float: left;
   color: #f2f2f2;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
   font-size: 17px;
 }
 .navbar a:hover {
   background-color: #ddd;
   color: black;
 }
 .navbar a.active {
   background-color: #4CAF50;
   color: white;
 }
 .navbar-right {
   float: right;
 }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/allmovies" class="active">Movie Rating System</a>
        <div class="navbar-right">
          <a href="/allmovies">All Movies</a>
          <a href="/ratemovie">Rate a Movie</a>
          <a href="/login" onclick="localStorage.removeItem('loggedIn');">Logout</a>
        </div>
      </div>
      
      
    <h1>All Movie Ratings</h1>
    <table id="movieTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody id="movieTableBody">
        </tbody>
    </table>
    <script>
        window.onload = function() {
            if (!localStorage.getItem('loggedIn')) {
                window.location.href = '/login';
                return;
            }
            fetch("/movies")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    console.log(data);
                    var tableBody = document.getElementById('movieTableBody');
                    
                    data.forEach(function(movie) {
                        var row = document.createElement('tr');
                        row.innerHTML = 
                            '<td>' + movie.title + '</td>' +
                            '<td>' + movie.director + '</td>' +
                            '<td>' + movie.year + '</td>' +
                            '<td>' + movie.rating + '</td>' +
                            '<td>' + movie.review + '</td>';
                        tableBody.appendChild(row);
                    });
                })
                .catch(function(error) {
                    console.error('Error:', error);
                });
        };
    </script>
    <div style="margin-top: 20px; text-align: center;">
        <a href="/login" onclick="localStorage.removeItem('loggedIn');">Logout</a>
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <a href="/ratemovie">Rate a Movie</a>
    </div>
</body>
</html>
