<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Rating System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main{
            padding: 20px 20px;
            max-width: 400px;
            margin: 50px auto;
        }
        form { 
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .register-link {
            margin-top: 20px;
            text-align: center;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .navbar {
   background-color: #333;
   overflow: hidden;
 }
 .navbar a {
   float: left;
   color: #f2f2f2;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
   font-size: 17px;
 }
 .navbar a:hover {
   background-color: #ddd;
   color: black;
 }
 .navbar a.active {
   background-color: #4CAF50;
   color: white;
 }
 .navbar-right {
   float: right;
 }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/allmovies" class="active">Movie Rating System</a>
        <div class="navbar-right">
          <a href="/allmovies">All Movies</a>
          <a href="/ratemovie">Rate a Movie</a>
          <a href="/login" onclick="localStorage.removeItem('loggedIn');">Logout</a>
        </div>
      </div>
      
      <main>

          <h1>Login</h1>
          <form id="loginForm">
              <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
    <div class="register-link">
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
    </main>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('/login', {
        method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            localStorage.setItem('loggedIn', 'true');
            window.location.href = '/allmovies';
        } else {
            document.getElementById('errorMessage').textContent = data.message || 'Login failed. Please try again.';
        }
    })
    .catch(() => {
        document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
    });
};

    </script>
</body>
</html>
